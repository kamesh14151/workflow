<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomo - Smart Chat Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-message: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body.dark-mode {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-message: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #4b5563;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-md);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }

        .header-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: var(--bg-secondary);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .avatar.bot {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .avatar.user {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-bubble {
            background: var(--bg-message);
            padding: 12px 16px;
            border-radius: 18px;
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            padding: 0 8px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-message);
            border-radius: 18px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-primary);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quick-replies {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-reply {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .connection-status {
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header-info h1 {
                font-size: 20px;
            }

            .chat-messages {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <div class="logo">T</div>
                <div class="header-info">
                    <h1>Tomo</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>Always here to help</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle dark mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="icon-btn" onclick="clearChat()" title="Clear chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="connection-status connected" id="connectionStatus">
            <span class="status-dot"></span>
            <span>Connected</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="avatar bot">T</div>
                <div class="message-content">
                    <div class="message-bubble">
                        Hi! I'm Tomo, your AI assistant. How can I help you today? üöÄ
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot">T</div>
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <div class="input-actions">
                    <button class="send-btn" id="sendButton" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="quick-replies">
                <button class="quick-reply" onclick="quickReply('Hello!')">Hello!</button>
                <button class="quick-reply" onclick="quickReply('What can you do?')">What can you do?</button>
                <button class="quick-reply" onclick="quickReply('Help me')">Help me</button>
                <button class="quick-reply" onclick="quickReply('Tell me a joke')">Tell me a joke</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://kamesh14151.app.n8n.cloud/webhook-test/chat';
        
        // Session management
        let sessionId = localStorage.getItem('tomoSessionId');
        if (!sessionId) {
            sessionId = generateSessionId();
            localStorage.setItem('tomoSessionId', sessionId);
        }

        // Generate a unique session ID
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Connection status management
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = 'connection-status ' + status;
            
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
                    break;
                case 'connecting':
                    statusElement.innerHTML = '<span class="status-dot"></span><span>Connecting...</span>';
                    break;
                case 'disconnected':
                    statusElement.innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
                    break;
            }
        }

        // Send message to n8n webhook
        async function sendMessageToWebhook(message) {
            updateConnectionStatus('connecting');
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors', // Explicitly set CORS mode
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });
                
                if (!response.ok) {
                    const errorMsg = `HTTP error! Status: ${response.status}`;
                    throw new Error(errorMsg);
                }
                
                const data = await response.json();
                updateConnectionStatus('connected');
                return data.response || "I'm sorry, I couldn't process your request right now.";
            } catch (error) {
                console.error('Error sending message to webhook:', error);
                updateConnectionStatus('disconnected');
                
                // Specific error messages based on error type
                if (error.message.includes('Status: 500')) {
                    return "üîß n8n Workflow Error: Please check your n8n execution logs. Your workflow may have an internal error (missing API keys, wrong configuration, etc.)";
                } else if (error.message.includes('Status: 404')) {
                    return "üîç Webhook Not Found: Please verify your n8n workflow is active and the webhook URL is correct.";
                } else if (error.message.includes('Status: 403')) {
                    return "üö´ Access Denied: Please check your n8n workflow permissions and CORS settings.";
                } else if (error.message.includes('fetch') || error.name === 'TypeError') {
                    return "‚ùå CORS Error: Please configure CORS headers in your n8n workflow. Check the setup guide for details.";
                }
                
                return "I'm having trouble connecting right now. Please try again later.";
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            messageDiv.innerHTML = `
                <div class="avatar ${sender}">${sender === 'bot' ? 'T' : 'U'}</div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Disable send button while processing
            sendButton.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to webhook and get response
            const response = await sendMessageToWebhook(message);
            
            // Hide typing indicator
            hideTypingIndicator();
            
            // Add bot response
            addMessage(response, 'bot');
            
            // Re-enable send button
            sendButton.disabled = false;
        }

        // Quick reply function
        function quickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Show/hide typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('tomoDarkMode', document.body.classList.contains('dark-mode'));
        }

        // Clear chat
        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message bot">
                    <div class="avatar bot">T</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Chat cleared! How can I help you today? üöÄ
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            `;
            
            // Generate new session ID for fresh conversation
            sessionId = generateSessionId();
            localStorage.setItem('tomoSessionId', sessionId);
        }

        // Initialize dark mode preference
        window.addEventListener('load', () => {
            const darkModePreference = localStorage.getItem('tomoDarkMode');
            if (darkModePreference === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Auto-focus input on load
            document.getElementById('chatInput').focus();
            
            // Test connection on load
            sendMessageToWebhook("").then(() => {
                // Silently test connection
            });
        });
    </script>
</body>
</html>
